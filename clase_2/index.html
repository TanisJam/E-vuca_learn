<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angenda Diaria</title>

    <!--ICONOS DE MATERIALIZE-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--FUENTES DE GOOGLE-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

    <!--ARCHIVO DE ESTILO CSS-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Agenda Diaria</h1>
    </header>

    <div id="entrada">
        <form action="" method="post" id="formulario">
            <div id="importante-contenedor">
                <!-- Rounded switch -->
                <label for="importante">Importante</label>
                <label class="switch">
                    <input type="checkbox" name="importante" id="importante">
                    <span class="slider round"></span>
                </label>
                <!-- <p id="editando">EDITANDO</p>-->
            </div>
            <input type="text" name="tarea" placeholder="Tarea" id="titulo" maxlength="32" required>
            <textarea name="descripcion" cols="30" rows="6" placeholder="DescripciÃ³n" id="descripcion" maxlength="512"
                required></textarea>

            <div id="tiempo">
                <span id="slider-titulo">Tiempo a dedicar en minutos:</span>

                <input type="radio" name="tiempo" id="t15" value="15" required>
                <input type="radio" name="tiempo" id="t30" value="30" required>
                <input type="radio" name="tiempo" id="t45" value="45" required>
                <input type="radio" name="tiempo" id="t60" value="60" required>
                <label for="t15">15</label>
                <label for="t30">30</label>
                <label for="t45">45</label>
                <label for="t60">60+</label>

            </div>

            <input type="submit" value="Guardar" id="guardar">

        </form>
    </div>

    <div id="lista">



    </div>


    <script src="script.js"></script>


</body>

</html>
